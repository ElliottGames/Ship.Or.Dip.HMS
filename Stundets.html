<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass</title>
    <style>
        body {
            text-align: center;
        }
        button {
            margin: 10px;
        }
        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        #modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Smash or Pass</h1>
    <img src="SOP.jpeg" alt="Smash Or Pass">

    <div id="button-container"></div>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <p id="modal-counts"></p>
            <button id="smash-button">Smash</button>
            <button id="pass-button">Pass</button>
        </div>
    </div>

    <script>
        // List of names, descriptions, and corresponding URLs
        const people = [
            { name: "Ryker", description: "Description for Ryker.", smashCount: 0, passCount: 0 },
            { name: "Phillip", description: "Description for Phillip.", smashCount: 0, passCount: 0 },
            { name: "Tony", description: "Description for Tony.", smashCount: 0, passCount: 0 }
        ];

        // Get the container for the buttons
        const container = document.getElementById("button-container");

        // Loop through the list and create buttons
        people.forEach(person => {
            // Create a button
            const button = document.createElement("button");
            button.textContent = person.name;

            // Set the button click event to show the modal
            button.onclick = function() {
                document.getElementById("modal-name").textContent = person.name;
                document.getElementById("modal-description").textContent = person.description;
                document.getElementById("modal-counts").textContent = `Smashes: ${person.smashCount}, Passes: ${person.passCount}`;
                document.getElementById("modal").style.display = "block";
                
                // Store the current person for smash/pass actions
                document.getElementById("smash-button").dataset.index = people.indexOf(person);
                document.getElementById("pass-button").dataset.index = people.indexOf(person);
            };

            // Append the button to the container
            container.appendChild(button);
        });

        // Close the modal when the user clicks on <span> (x)
        document.querySelector(".close").onclick = function() {
            document.getElementById("modal").style.display = "none";
        };

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target === document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        };

        // Add event listeners for the Smash and Pass buttons
        document.getElementById("modal-content").addEventListener("click", function(event) {
            const index = event.target.dataset.index;
            if (event.target.id === "smash-button") {
                people[index].smashCount++;
                document.getElementById("modal-counts").textContent = `Smashes: ${people[index].smashCount}, Passes: ${people[index].passCount}`;
            } else if (event.target.id === "pass-button") {
                people[index].passCount++;
                document.getElementById("modal-counts").textContent = `Smashes: ${people[index].smashCount}, Passes: ${people[index].passCount}`;
            }
        });
    </script>
